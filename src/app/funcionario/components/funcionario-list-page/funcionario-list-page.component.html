<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Lista de funcion√°rios </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let funcionario of funcionarios">
      <ion-label>
        {{ funcionario.pessoa?.nome + " - "+ funcionario.funcao}}
      </ion-label>
      <ion-icon name="heart" (click)="favorite(funcionario)"></ion-icon>
      <ion-icon name="create" slot="end" [routerLink]="['../edicao', funcionario.id]"></ion-icon>
      <ion-icon name="trash" slot="end" (click)="remove(funcionario)"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-fab horizontal="start" vertical="bottom" slot="fixed">
    <ion-fab-button [routerLink]="['../favoritos']">
      <ion-icon name="heart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button [routerLink]="['../cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
